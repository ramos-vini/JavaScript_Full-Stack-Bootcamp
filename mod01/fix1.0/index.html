<!-- Faça um programa que solicite a base e altura de um retângulo e informe sua área. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do retângulo</title>
</head>
<body>
    <script>
        let b = Number(prompt("Vamos construir um retãngulo.\n\nInforme primeiramente a sua Base."));
        let h = Number(prompt("Agora digite a sua Altura."));
        alert(`Obrigado! A Área do retângulo construido é de ${b * h}.`);
    </script>
</body>
</html>

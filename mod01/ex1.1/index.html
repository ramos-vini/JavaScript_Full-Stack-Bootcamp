<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Variáveis</title>
  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    // descricao do todo

    // Adicione uma variável de tipo string para salvar seu nome
    let nome = "Vinícius";

    // Adicione uma variável de tipo inteiro para salvar sua idade
    let idade = parseInt("21");

    // Adicione uma variável de tipo date para armazenar a data de seu nascimento
    let data = new Date("06-23-2001");

    // Utilize a função console para exibir uma mensagem informando seu nome, idade e data de nascimento
    console.log(`Meu nome é ${nome}, tenho ${idade} anos e nasci em ${data.getDate()}/0${data.getMonth() + 1}/${data.getFullYear()}.`);

  </script>
</body>

</html>

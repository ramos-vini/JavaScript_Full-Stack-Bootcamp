<!-- Faça um programa que solicite o nome e preço de custo de um produto qualquer, após,
     processe um aumento de 65% e informe qual será o preço de venda. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço do Produto</title>
</head>

<body>
    <script>
        let produto = prompt("Digite o nome de um produto.");
        let precoCusto = Number(prompt("Agora digite o preço de custo desse produto."));
        let precoVenda = alert(`Obrigado. O preço de venda do produto "${produto}" será de R$ ${(precoCusto * 1.65).toFixed(2).replace(".", ",")}.`);
    </script>
</body>

</html>

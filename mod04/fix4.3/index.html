<!-- Faça um programa que receba a idade de dez pessoas e que calcule e mostre a quantidade de pessoas
     com idade maior ou igual a 18 anos.

USE o Array filter para filtrar as idades.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços</title>
</head>

<body>
    <script>
        let idades = [];

        for (let i = 1; i <= 10; i++) {
            let idade = parseInt(prompt(`Digite a idade da ${i}ª pessoa (${i}/10).`));
            idades.push(idade);
        }

        let maiorIdades = idades.filter((value, index, array) => {
            return value >= 18;
        })

        alert(`Obrigado! O número de pessoas com idade maior ou igual a 18 anos é de ${maiorIdades.length} pessoas.`);
    </script>
</body>

</html>

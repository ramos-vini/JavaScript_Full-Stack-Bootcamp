<!-- Crie um script que pergunte quantos elementos o usuário deseja inserir, coloque esses valores
     em um array em ordem crescente. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Vamos criar uma lista numérica. Quantos elementos você deseja inserir?"));

        let lista = [];

        for (let i = 0; i < n; i++) {
            lista.push(Number(prompt(`Digite o ${i + 1}º número.`)));
        }

        listaOrdenada = lista.sort((a, b) => {
            return a - b;
        });

        alert(`Obrigado! A sua lista em ordem crescente é: ${listaOrdenada}.`);
    </script>
</body>

</html>

<!-- Faça um script que receba um número e usando laços de repetição calcule e mostre a tabuada desse número. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Digite um número."));

        let tabuadaN = "";

        for (let i = 1; i <= 10; i++) {
            tabuadaN += `${n} x ${i} = ${n * i}\n`
        }

        alert(`Tabuada do número ${n}:\n${tabuadaN}`);
    </script>
</body>

</html>

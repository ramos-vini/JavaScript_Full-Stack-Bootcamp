<!-- Encontrar o dobro de um número caso ele seja positivo e o seu triplo caso seja negativo,
ao final exiba o resultado. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let n = Number(prompt("Digite um número."));
        if (n >= 0) {
            alert(`Obrigado! O dobro do número digitado (${n}) é igual a ${n * 2}.`);
        } else {
            alert(`Obrigado! O triplo do número digitado (${n}) é igual a ${n * 3}.`);
        }
    </script>
</body>

</html>

<!-- Faça um algoritmo que leia dois valores inteiros A e B se os valores forem iguais deverá se
somar os dois, caso contrário multiplique A por B. Ao final de qualquer um dos cálculos deve-se
atribuir o resultado para uma variável C e mostrar seu conteúdo na tela. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Digite um valor inteiro para A."));
        let b = parseInt(prompt("Digite um valor inteiro para B."));
        let c;
        if (a == b) {
            c = a + b;
            alert(`Obrigado. A (${a}) + B (${b}) = ${c}.`);
        } else {
            c = a * b;
            alert(`Obrigado. A (${a}) x B (${b}) = ${c}.`);
        }
    </script>
</body>

</html>

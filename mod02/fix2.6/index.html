<!-- Faça um algoritmo que leia uma variável e some 5 caso seja par ou some 8 caso seja ímpar,
imprimir o resultado desta operação.

DICA: Use o operador de módulo para auxiliar você.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let n = Number(prompt("Digite um valor numérico."));
        if (n % 2 == 0) {
            alert(`Obrigado. O valor digitado (${n}) + 5 = ${n + 5}`);
        } else {
            alert(`Obrigado. O valor digitado (${n}) + 8 = ${n + 8}`);
        }
    </script>
</body>

</html>

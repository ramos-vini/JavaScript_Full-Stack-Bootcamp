<!-- Escreva um algoritmo que leia o número de identificação, as 3 notas obtidas por um aluno nas
3 verificações e a média dos exercícios que fazem parte da avaliação, e calcule a média de
aproveitamento, usando a fórmula:
MA = (nota1 + nota2 * 2 + nota3 * 3 + ME)/7

A atribuição dos conceitos obedece a tabela abaixo. O algoritmo deve escrever o número do aluno, suas notas,
 a média dos exercícios, a média de aproveitamento, o conceito correspondente e a mensagem 'Aprovado' se o conceito
  for A, B ou C, e 'Reprovado' se o conceito for D ou E.

Média de aproveitamento Conceito
>= 90 A
>= 75 e < 90 B
>= 60 e < 75 C
>= 40 e < 60 D
< 40 E  

DICA: Lembre-se que MA é o valor final e ME é a média dos exercícios, você precisará criar uma entrada para cada nota
 e uma entrada para a ME que é a média do exercício.;

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let numeroId = Number(prompt("Digite o seu número de identificação."))
        let nota1 = Number(prompt("Digite a nota de sua 1ª avaliação.").replace(",", "."));
        let nota2 = Number(prompt("Digite a nota de sua 2ª avaliação.").replace(",", "."));
        let nota3 = Number(prompt("Digite a nota de sua 3ª avaliação.").replace(",", "."));
        let me = Number(prompt("Digite a nota de sua média de exercícios.").replace(",", "."));

        let ma = (nota1 + (nota2 * 2) + (nota3 * 3) + me) / 7;

        let conceito;

        if (ma >= 90) {
            conceito = "A";
        } else if (ma >= 75) {
            conceito = "B";
        } else if (ma >= 60) {
            conceito = "C";
        } else if (ma >= 40) {
            conceito = "D";
        } else {
            conceito = "E";
        }

        let situacaoFinal;

        if (conceito == "D" || conceito == "E") {
            situacaoFinal = "Reprovado";
        } else {
            situacaoFinal = "Aprovado";
        }

        alert(`
        Número de Identificação: ${numeroId};\n
        1ª Nota: ${nota1.toFixed(1).replace(".", ",")};\n
        2ª Nota: ${nota2.toFixed(1).replace(".", ",")};\n
        3ª Nota: ${nota3.toFixed(1).replace(".", ",")};\n
        Nota média de exercícios: ${me.toFixed(1).replace(".", ",")};\n
        Média de Aproveitamento: ${ma.toFixed(1).replace(".", ",")}\n
        Conceito: ${conceito};\n
        Situação Final: ${situacaoFinal}.`);
    </script>
</body>

</html>

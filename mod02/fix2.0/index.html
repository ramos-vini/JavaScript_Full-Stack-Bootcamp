<!-- Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é menor
que C. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let a = Number(prompt("Digite o valor de A."));
        let b = Number(prompt("Digite o valor de B."));
        let c = Number(prompt("Digite o valor de C."));

        if (a + b < c) {
            alert(`Obrigado. A soma de A (${a}) + B (${b}) é menor que C (${c}).`);
        } else {
            alert(`Obrigado. A soma de A (${a}) + B (${b}) não é menor que C (${c}).`);
        }
    </script>
</body>

</html>

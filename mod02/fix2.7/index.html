<!-- Tendo como dados de entrada a altura e o sexo de uma pessoa, construa um algoritmo que
calcule seu peso ideal, utilizando as seguintes fórmulas:
● para homens: (72.7 * h) – 58;
● para mulheres: (62.1 * h) – 44.7. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <script>
        let sexo = prompt('Digite o seu sexo ("M" para Masculino e "F" para Feminino).').toUpperCase();
        let h = Number(prompt("Digite a sua altura em metros (Ex: 1,73).").replace(",", "."));
        let pesoIdeal;

        if (sexo == "M") {
            pesoIdeal = (72.7 * h) - 58;
        } else {
            pesoIdeal = (62.1 * h) - 44.7;
        }

        alert(`Obrigado! O seu peso ideal é de ${pesoIdeal.toFixed(2)} Kg`);
    </script>
</body>

</html>
